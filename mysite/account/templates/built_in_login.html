{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/sign-in.css' %}" >
{% endblock %}

{% block content %}
<div class="row text-center">    
    <form class="form-signin" action="." method="post">{% csrf_token %}
        <img width="72" height="72" class="mb-4" alt="" src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg">
        <h1 class="h3 mb-3 font-weight-normal">Buit-in Login</h1>

        {% if form.errors %}
        {{ form.non_field_errors }}
        {% endif %}

        {{ form.username.errors }}
        <input class="form-control" name="username" id="id_username" autofocus="" required="" placeholder="Username">
        {{ form.password.errors }}
        <input class="form-control" name="password" id="id_password" required="" type="password" placeholder="Password">

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>        
    </form>
</div>
{% endblock %}
