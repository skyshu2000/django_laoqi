{% load staticfiles %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://www.itdiffer.com">
            <img src="{% static '/images/logo.png' %}" width="100px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--mr-auto means margin-right:auto, left to right-->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:blog_title' %}">BLOG</a>
                </li>
            </ul>
            <!--ml-auto means margin-left:auto, right to left-->
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'account:password_change' %}">修改密码</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'account:built_in_logout' %}">退出登录</a>
                    </div>                  
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'account:built_in_logout' %}">退出</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'account:built_in_login' %}">登录</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'account:registration2' %}">注册</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
